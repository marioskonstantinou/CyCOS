<!-- Wrapper required for sidebar transitions -->
<div class="st-container">

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#sidebar-menu" data-toggle="sidebar-menu" class="toggle pull-left visible-xs"><i class="fa fa-bars"></i></a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ng-show="$state.is('property.map') || $state.is('discover.map-full') || $state.is('discover.map-listing-list') || $state.is('discover.map-listing-grid')" href="#sidebar-map" data-toggle="sidebar-menu" class="toggle pull-right visible-xs"><i class="fa fa-map-marker"></i></a>
        <a ng-show="$state.is('property.edit')" href="#sidebar-edit" data-toggle="sidebar-menu" class="toggle pull-right visible-xs"><i class="fa fa-pencil"></i></a>
        <a class="navbar-brand" ui-sref="discover.map-full"><i class="md fa-fw md-home text-primary"></i> CyCOS</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-nav">
        <form class="navbar-form navbar-left margin-none">
          <div class="search-1">
            <div class="input-group">
              <span class="input-group-addon"><i class="icon-search"></i></span>
              <input type="text" class="form-control form-control-w-150" placeholder="Search ..">
            </div>
          </div>
        </form>
      </div>
      <!-- /.navbar-collapse -->

    </div>
  </nav>

  <!-- Sidebar component with st-effect-1 (set on the toggle button within the navbar) -->
  <aside class="sidebar left sidebar-size-4 sidebar-offset-0 sidebar-skin-white sidebar-visible-desktop" id=sidebar-filter>
    <div data-scrollable>
      <div class="category">Men/Women %</div>
      <div class="sidebar-block">
        <input data-slider="default" type="text" value="" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="[0,100]" data-slider-handle="square" />
      </div>

      <div class="category">Population/m<sup>2</sup></div>
      <div class="sidebar-block">
        <div class="form-group input-group margin-none">
          <div class="row margin-none">
            <div class="col-xs-6 padding-none">
              <input class="form-control" type="text" placeholder="Min ..">
            </div>
            <div class="col-xs-6 padding-none">
              <input class="form-control" type="text" placeholder="Max ..">
            </div>
          </div>
        </div>
      </div>
      <div class="category">City</div>
      <div class="sidebar-block">
        <ul class="list-group list-group-menu">
          <li class="list-group-item"><a href="#"><span class="badge pull-right">70+</span> Ammochostos</a></li>
          <li class="list-group-item"><a href="#"><span class="badge pull-right">120+</span> Larnaca</a></li>
          <li class="list-group-item active"><a href="#"><span class="badge pull-right">30+</span> Limassol</a></li>
          <li class="list-group-item"><a href="#"><span class="badge pull-right">40+</span> Nicosia</a></li>
          <li class="list-group-item"><a href="#"><span class="badge pull-right">60+</span> Paphos</a></li>
        </ul>

        <div class="checkbox checkbox-primary margin-none">
          <input id="radius50" type="checkbox" checked />
          <label for="radius50">50km radius</label>
        </div>
      </div>

      <div class="category">Nearby</div>
      <div class="sidebar-block">
        <div class="checkbox checkbox-primary margin-none">
          <input id="schools" type="checkbox" checked />
          <label for="schools">Schools</label>
        </div>
        <div class="checkbox checkbox-primary margin-none">
          <input id="hospitals" type="checkbox" checked />
          <label for="hospitals">Hospitals</label>
        </div>
        <div class="checkbox checkbox-primary margin-none">
          <input id="police" type="checkbox" checked />
          <label for="police">Police stations</label>
        </div>
        <div class="checkbox checkbox-primary margin-none">
          <input id="church" type="checkbox" checked />
          <label for="church">Churches</label>
        </div>
        <div class="checkbox checkbox-primary margin-none">
          <input id="pillars" type="checkbox" checked />
          <label for="pillars">Avoid electricity pillars</label>
        </div>
      </div>
    </div>
  </aside>

  <!-- content push wrapper -->
  <div class="st-pusher">

    <!-- this is the wrapper for the content -->
    <div class="st-content">

      <!-- extra div for emulating position:fixed of the menu -->
      <div class="st-content-inner padding-top-none" id="content" data-scrollable>

        <div ng-hide="$state.is('discover.listing-map')">
          <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="toggle pull-right margin-none visible-xs" data-toggle="collapse" href="#navbar"><i class="fa fa-sliders fa-rotate-90"></i></a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left-m">

                  <li ng-class="{ 'active': $state.is('discover.listing') }"><a ui-sref="discover.listing"><i class="fa fa-list fa-fw"></i> List</a></li>
                  <li ng-class="{ 'active': $state.is('discover.listing-map') }"><a ui-sref="discover.listing-map"><i class="fa fa-map-marker fa-fw"></i> Map</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="container-fluid">

          <div id="google-fs-realestate" data-toggle="google-maps" data-file="js/data/google_maps/markers-listing.json" data-zoom-position="LEFT_BOTTOM" class="maps-google-fs"></div>

          <nav class="navbar navbar-default navbar-static-top navbar-absolute-top navbar-map-overlay">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="toggle pull-right margin-none visible-xs" data-toggle="collapse" href="#navbar"><i class="fa fa-sliders fa-rotate-90"></i></a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left-m">

                  <li ng-class="{ 'active': $state.is('discover.listing') }"><a ui-sref="discover.listing"><i class="fa fa-list fa-fw"></i> List</a></li>
                  <li ng-class="{ 'active': $state.is('discover.listing-map') }"><a ui-sref="discover.listing-map"><i class="fa fa-map-marker fa-fw"></i> Map</a></li>

                </ul>
              </div>
            </div>
          </nav>

          <script id="real-estate-map-pop-1" type="text/x-handlebars-template">
            <div class="padding-none full">
              <div class="ribbon-heading text-h5 {{ ribbon_mark_class }} absolute leftinline margin-none">{{ ribbon_mark_text }}</div>
              <div class="cover overlay cover-image-full margin-none">
                <a href="{{ details_url }}" class="thumb" data-height="150px">
                  <img src="{{ image }}" alt="image" class="img-responsive">
                </a>
              </div>
              <div class="list-group margin-none">
                <div class="list-group-item">
                  <a href="{{ details_url }}" class="btn btn-primary btn-circle pull-right">
                    <i class="fa fa-shopping-cart"></i>
                  </a>
                  <h4 class="margin-v-0-5">{{ title }}</h4>
                  <p class="small">
                    <span class="fa fa-fw fa-star text-yellow-800"></span>
                    <span class="fa fa-fw fa-star text-yellow-800"></span>
                    <span class="fa fa-fw fa-star text-yellow-800"></span>
                    <span class="fa fa-fw fa-star-o text-yellow-800"></span>
                    <span class="fa fa-fw fa-star-o text-yellow-800"></span>
                  </p>
                  <p>{{ description }}</p>
                  <label class="label label-grey-100">&euro;{{ price }}</label>&nbsp;
                  <small>

                    <i class="fa fa-fw icon-home-fill-1"></i> Agency

                  </small>
                </div>
              </div>
            </div>
          </script>

          <script id="real-estate-map-pop_home" type="text/x-handlebars-template">
            <div class="padding-none">
              <div class="ribbon-heading text-h5 {{ ribbon_mark_class }} absolute left inline margin-none">
                {{ ribbon_mark_text }}
              </div>
              <div class="cover cover-image-full margin-none">
                <a href="{{ details_url }}" class="thumb" data-height="150px">
                  <img src="{{ image }}" alt="image" class="img-responsive">
                </a>
              </div>
              <div class="text-center">
                <h4 class="text-primary margin-bottom-none">{{ title }}</h4>
                <p class="h5 text-muted margin-v-5-15">{{ location }}</p>
              </div>
            </div>
          </script>

          <script id="real-estate-map-pop_profile" type="text/x-handlebars-template">
            <div class="text-center">
              <p>
                <img src="{{ image }}" alt="" class="img-circle" />
              </p>
              <h4><a href="{{ details_url }}" class="text-grey-700">{{ name }}</a></h4>
              <a href="mailto:{{ email }}">{{ email }}</a>
              <br/>
              <p class="text-muted"><i class="fa fa-user fa-fw"></i>Agent <i class="fa fa-home fa-fw"></i>{{ no_properties }} Properties</p>
            </div>
          </script>

          <script id="real-estate-map-pop_icon" type="text/x-handlebars-template">
            <div>
              <div class="text-center">
                <div class="h1 text-grey-300">
                  <i class="{{ inner_icon }}"></i>
                </div>
                <p><a href="{{ details_url }}" class="h4 text-primary">{{ name }}</a></p>
                <p>{{ location }}</p>
              </div>
            </div>
          </script>

        </div>

      </div>
      <!-- /st-content-inner -->

    </div>
    <!-- /st-content -->

  </div>
  <!-- /st-pusher -->

  <!-- Footer -->
  <footer class="footer">
    <strong>CyCOS</strong>  &copy; Copyright 2016
  </footer>
  <!-- // Footer -->

</div>
